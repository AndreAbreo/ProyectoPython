{% extends 'plantilla.html' %}

{% block content %}


<h2 class="text-center">Editar Comics</h2>

<form class="form1" action="{% url 'editar' %}" class="w-50 shadow mx-auto p-4 m-3" method="post">
    {% csrf_token %}

    <input type="hidden" name="id" value="{{ producto.id }}">
    Nombre: <input type="text" name="nombre" class="form-control my-2" required value="{{ producto.nombre }}">

    Precio: <input type="number" name="precio" class="form-control my-2" required value="{{ producto.precio }}">

    Descripcion:
    <textarea name="descripcion" id="" cols="20" rows="5" class="form-control my-2">
                {{ producto.descripcion }}
        </textarea>

    <input type="submit" value="Actualizar" class="btn btn-warning">

</form>
{% endblock %}
